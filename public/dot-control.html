<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>RoboCar Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5">
    <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0;
            margin: 0;
        }

        #js-joystick {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 255, 0.1);
        }
    </style>
</head>
<body>
<div id="js-joystick"></div>
<script src="build/runtime.js"></script>
<script src="build/dot-control.js"></script>
</body>
</html>
